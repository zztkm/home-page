<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>鶴田 拓海のホームページ</title>
	<link rel="stylesheet" href="https://unpkg.com/98.css" />
</head>

<body>
	<div style="background: url(./images/4-100.jpg) repeat;">
		<h1>
			<font color="white" face="ＭＳ Ｐ明朝">鶴田 拓海のホームページ</font>
		</h1>
		<nobr>
			<table border="0" cellspacing="0" cellpadding="0">
				<tbody>
					<tr>
						<td><a href="https://www.free-counter.jp/"><img
									src="https://www.f-counter.net/ani1/46/1630003894/" alt="カウンター" border="0"
									style="margin:0px; padding:0px; border:0px; vertical-align:bottom"></a></td>
						<td><a href="https://www.free-counter.jp/"><img
									src="https://www.f-counter.net/ani2/46/1630003894/" alt="カウンター" border="0"
									style="margin:0px; padding:0px; border:0px; vertical-align:bottom"></a></td>
					</tr>
				</tbody>
			</table>
		</nobr>
	</div>

	<div class="window" style="margin: 32px; width: calc(100vw - 64px)">
		<div class="title-bar">
			<div class="title-bar-text">お知らせ</div>
			<div class="title-bar-controls">
				<button aria-label="Minimize"></button>
				<button aria-label="Maximize"></button>
				<button aria-label="Close"></button>
			</div>
		</div>
		<figure>
			<legend>
				<img src="./images/pics2762.gif">
				<font face="ＭＳ Ｐ明朝">ただいま工事中です。ご迷惑おかけします。<img src="./images/pics2762.gif"></font>
			</legend>
			<img src="./images/dancing_baby.gif" alt="踊る赤ちゃん">
		</figure>
		<div class="window-body">
			<font face="ＭＳ Ｐ明朝">こんにちは！　今日の気分は？</font>
			<div class="field-row">
				<input id="radio1" type="radio" name="option-1">
				<label for="radio1">最高！</label>
			</div>
			<div class="field-row">
				<input id="radio2" type="radio" name="option-2">
				<label for="radio2">ふつう</label>
			</div>
			<div class="field-row">
				<input id="radio3" type="radio" name="option-3">
				<label for="radio3">悪い</label>
			</div>
		</div>
	</div>

</body>

</html>
